<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO APPS</title>
    <link rel="stylesheet" href="./styles/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:opsz,wght@6..72,200..800&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="header_container">
        <div>
          <div class="header_title-container">
            <h1 class="header_title">TODO APP</h1>
            <ion-icon name="briefcase"></ion-icon>
          </div>
          <nav class="navbar">
            <ul class="navbar_list">
              <li class="navbar_list-item">
                <ion-icon name="business"></ion-icon>
                <a href="#">DashBoard</a>
              </li>
              <li class="navbar_list-item">
                <ion-icon name="desktop"></ion-icon>
                <a href="#">TAKS</a>
              </li>
              <li class="navbar_list-item">
                <ion-icon name="file-tray-stacked"></ion-icon>
                <a href="#">GOALS</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="navbar_logout">
          <button class="button-logout">
            <ion-icon name="settings"></ion-icon>
            <p class="logout">Setting</p>
          </button>
          <button class="button-logout">
            <ion-icon name="log-out"></ion-icon>
            <p class="logout">Logout</p>
          </button>
        </div>
      </div>
    </header>

    <!-- Form -->
    <div id="form-show" class="container-form">
      <form action="submit" class="form" id="form">
        <button type="button" id="close-form" class="close-form">
          <ion-icon name="close"></ion-icon>
        </button>
        <div class="input-container">
          <label for="task">Task</label>
          <input type="text" name="task" id="task" placeholder="Add Task" />
        </div>
        <div class="input-container">
          <label for="description">Description</label>
          <textarea type="text" name="description" id="description"></textarea>
        </div>
        <div class="input-container">
          <label for="date">Date</label>
          <input type="date" name="date" id="date" />
        </div>
        <button type="submit" class="add-task">
          <ion-icon name="add"></ion-icon>
          <p>Add Task</p>
        </button>
      </form>
    </div>
    <main>
      <section class="container">
        <div class="profile">
          <form action="submit">
            <div class="search-container">
              <label for="Search">
                <ion-icon name="search"></ion-icon>
              </label>
              <input type="text" id="search" placeholder="Search Task" />
            </div>
          </form>
          <div class="username-container">
            <div class="img-wrapper">
              <img src="./images/profiles.jpg" width="50" alt="asd" class="images" />
            </div>
            <div class="username-title">
              <p>Rizky Taupik</p>
              <p>Fullstack Developer</p>
            </div>
          </div>
        </div>
      </section>

      <!-- data -->

      <section class="container">
        <div class="data-container">
          <div class="data-head">
            <h3 class="data-title">My Tasks</h3>
            <div class="button-action">
              <button class="btn-list">
                <ion-icon name="list"></ion-icon>
                <p>View List</p>
              </button>
              <button id="add-task" class="add-task">
                <ion-icon name="add-circle"></ion-icon>
                <p>Add Task</p>
              </button>
            </div>
          </div>

          <div class="container-card">
            <div class="card-todo">
              <h3 class="card-title">To Do</h3>
              <div id="todo-card" class="card-todo-container"></div>
            </div>
            <div class="card-todo">
              <h3 class="card-title">On Progress</h3>
              <div id="progress-card" class="card-todo-container"></div>
            </div>
            <div class="card-todo">
              <h3 class="card-title">Done</h3>
              <div id="done-card" class="card-todo-container"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script type="module" src="./scripts/app.js" defer></script>
  </body>
</html>
